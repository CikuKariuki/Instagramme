{% extends 'base.html' %}
{% block content %}
{{block.super}}

<div class="container">
        <div class="row">
            {%  for post in posts %}
            
            <div style="margin-left: 25%; margin-right: 25%;">
                <div class="panel panel-default">
                    <div class="panel-heading">{{post.profile}}</div> 
                    <div class="panel-body">
                    <div class="panel-img-top" data-toggle="modal" data-target="#myModal{{post.id}}"  >
                        <img src="{{post.images.url}}" alt="" height="450px" width="550px">
                    </div>
                    <div class="panel-footer">
                        <p>{{post.caption}}</p>
                    </div>
                </div>
                </div>
            </div>
            {% endfor %}

    {% for post in posts %}        
            <div id="myModal{{post.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{post.profile}}</h4>
                        </div>
                        <div class="modal-body">
                            <img src="{{post.images.url}}" class="img-responsive" alt="Image"> 
                        </div>
                        <div class="modal-footer">
                            <p data-dismiss="modal">{{post.caption}}</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>    
    
    {% empty %}
    
    <div class="row">
        <h2 class="text-center">There are no posts</h2>
    </div>
</div>
    {% endfor %}
</div>
</div>
{% endblock %}

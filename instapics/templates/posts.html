{% extends 'base.html' %}
{% block content %}
{{block.super}}

<div class="container">
        <div class="row">
    {% for post in posts %}
   
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                {{post.profile}}
            <h2 class="text-center"> {{ post.caption }} </h2>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{post.images.url}}" class="img-responsive" alt="Image">
            
        </div>
        
    
    {% empty %}
    <div class="row">
        <h2 class="text-center">There are no posts</h2>
    </div>
</div>
    {% endfor %}
</div>

{% endblock %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
        {% if title %}
        <title>Instagramme {{title}}</title>
        {% else %}
        <title>Instagramme</title>
        {% endif %}
    </head>
    <body>
        <div>
            <nav class="navbar navbar-default navigation-clean">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'posts' %}">Instagramme</a>
                        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    
                    <div class="col-sm-4 col-md-4 navbar-right">
                        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="post">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button> 
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-6">
                        {% if user.is_authenticated %}
                        <ul>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="{% url 'posts' %">Home</a></li>
                                    <li><a href="/accounts/password/change">Change Password</a></li>
                                    <li><a href="/logout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                        {% else %}
                        <li>
                            <a class="btn btn-default" href="/accounts/login">Login</a>
                        </li>
                        {% endif %}
                    </div>
                    <div id="navcol-1" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active" role="presentation">
                                <a href="#">Profile</a>
                            </li>
                            <li role="presentation">
                                <a href="#">Explore</a>
                            </li>
                            <li role="presentation">
                                <a href="#">Sign out</a>
                            </li>
  
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>

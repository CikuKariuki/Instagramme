{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if posts%}
      <h2>{{ posts|length }} {{message}}</h2>
    {% else %}
      <h2> Didn't find anything with that name </h2>
    {% endif %}

  </div>

  <div class="row">

  {% if posts %}
    {% for post in posts %}
      <div class="col-sm-6 col-md-3">
          <h1>{{post.caption}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
